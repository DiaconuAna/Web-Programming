<div class="justify-content-center" style="height: 600px">
  <label>User:  <input type="text" name="username" class="form-control" #user></label><br>
  <br>
  <label>Password <input type="password" name="password" class="form-control" #password></label><br>
  <button (click) = "clickLogin(user.value, password.value)">Log in</button>
  <span [innerHTML]="loginResponse" class="alert-info" style="margin-left: 5px"></span>

</div>
