<div id = "browseHeader">
  <h2>BROWSE RECIPES</h2>
</div>

<table id = "table-container">
  <thead>
      <tr>
          <th>Name</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
  <tbody>
  <tr *ngFor="let log of recipes">
    <td>{{log.name}}</td>
    <td>{{log.firstName}}</td>
    <td>{{log.lastName}}</td>
    <td>{{log.typeDescr}}</td>
    <td>{{log.description}}</td>
  </tr>
  </tbody>
</table>

<div id = "homeButton">
  <button class = 'main' routerLink="/home">Home</button>
</div>
